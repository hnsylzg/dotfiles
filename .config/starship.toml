# 这里的颜色定义参考了 starship-colors.toml 的调色板逻辑
format = """
$os$directory(bold #00dbf0)$git_branch$git_status[❯](bold #00dbf0)[❯](bold #a5ccdf)[❯](bold #9fcbf2) """

right_format = """
$status\
$cmd_duration\
$python\
"""

scan_timeout = 60
add_newline = false

[line_break]
disabled = true

[directory]
style = "bold #00dbf0"
truncation_symbol = "…/"
# 继承自 starship-colors.toml 的目录替换
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[cmd_duration]
format = "[$duration]($style) "
style = "#bbc9cb"

[status]
disabled = false
format = '[$symbol$status_common_meaning$status_signal_name$status_maybe_int]($style) '
symbol = "[✘](fg:#ffb4ab)"
success_symbol = "[✔](fg:#00dbf0)"
not_found_symbol = ""
not_executable_symbol = ""
sigint_symbol = "ﭦ"
map_symbol = true

[git_branch]
format = "[$symbol$branch]($style) "
style = "bold #a5ccdf"

[package]
format = "[$symbol$version]($style) "
symbol = " "
style = "#9fcbf2"

[python]
# 结合了 starship.toml 的格式和 starship-colors.toml 的前缀
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "
style = "#00dbf0"
pyenv_prefix = 'venv'

[nodejs]
format = "[$symbol($version )]($style)"
style = "#a5ccdf"

[php]
format = "[$symbol($version )]($style)"
symbol = " "
style = "#9fcbf2"

[java]
format = "[${symbol}(${version} )]($style)"
symbol = " "
style = "#00dbf0"

[rust]
format = "[$symbol($version )]($style)"
style = "#a5ccdf"

[golang]
format = "[$symbol($version )]($style)"
symbol = " "
style = "#9fcbf2"

[os]
disabled = false
format = ' [$symbol]($style) '
style = "bold #00dbf0"

