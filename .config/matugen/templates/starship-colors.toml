# 这里的颜色定义参考了 starship-colors.toml 的调色板逻辑
format = """
$os$directory(bold {{colors.primary.default.hex}})$git_branch$git_status[❯](bold {{colors.primary.default.hex}})[❯](bold {{colors.secondary.default.hex}})[❯](bold {{colors.tertiary.default.hex}}) """

right_format = """
$status\
$cmd_duration\
$python\
"""

scan_timeout = 60
add_newline = false

[line_break]
disabled = true

[directory]
style = "bold {{colors.primary.default.hex}}"
truncation_symbol = "…/"
# 继承自 starship-colors.toml 的目录替换
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[cmd_duration]
format = "[$duration]($style) "
style = "{{colors.on_surface_variant.default.hex}}"

[status]
disabled = false
format = '[$symbol$status_common_meaning$status_signal_name$status_maybe_int]($style) '
symbol = "[✘](fg:{{colors.error.default.hex}})"
success_symbol = "[✔](fg:{{colors.primary.default.hex}})"
not_found_symbol = ""
not_executable_symbol = ""
sigint_symbol = "ﭦ"
map_symbol = true

[git_branch]
format = "[$symbol$branch]($style) "
style = "bold {{colors.secondary.default.hex}}"

[package]
format = "[$symbol$version]($style) "
symbol = " "
style = "{{colors.tertiary.default.hex}}"

[python]
# 结合了 starship.toml 的格式和 starship-colors.toml 的前缀
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "
style = "{{colors.primary.default.hex}}"
pyenv_prefix = 'venv'

[nodejs]
format = "[$symbol($version )]($style)"
style = "{{colors.secondary.default.hex}}"

[php]
format = "[$symbol($version )]($style)"
symbol = " "
style = "{{colors.tertiary.default.hex}}"

[java]
format = "[${symbol}(${version} )]($style)"
symbol = " "
style = "{{colors.primary.default.hex}}"

[rust]
format = "[$symbol($version )]($style)"
style = "{{colors.secondary.default.hex}}"

[golang]
format = "[$symbol($version )]($style)"
symbol = " "
style = "{{colors.tertiary.default.hex}}"

[os]
disabled = false
format = ' [$symbol]($style) '
style = "bold {{colors.primary.default.hex}}"

