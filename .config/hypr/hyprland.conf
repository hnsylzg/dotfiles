#autogenerated = 1 # remove this line to remove the warning

# Set programs that you use
$terminal = kitty
# $fileManager = pcmanfm-qt
$fileManager = thunar
$browser = google-chrome-stable
$code = code

# $menu = rofi -show combi -combi-modi "drun,run" -show-icons -hover-select -me-select-entry '' -me-accept-entry !MousePrimary
$menu = fuzzel 
$locking = swaylock -f -c 000000 --show-failed-attempts --fade-in 0.2 --grace 5 --grace-no-mouse --effect-vignette 0.5:0.5 --effect-blur 7x5 --ignore-empty-password --screenshots --clock


# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# █░░ ▄▀█ █░█ █▄░█ █▀▀ █░█
# █▄▄ █▀█ █▄█ █░▀█ █▄▄ █▀█

# See https://wiki.hyprland.org/Configuring/Keywords/

# ======================
# Stage 1: 核心系统服务
# ======================
exec-once = dbus-update-activation-environment --systemd --all  # 必须最先执行
exec-once = systemctl --user start hyprland-session.target
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1  # 权限认证守护进程
# exec-once = /usr/lib/polkit-kde-authentication-agent-1

# ======================
# Stage 2: 显示合成基础
# ======================
exec-once = waypaper --restore  # 同步执行确保壁纸优先加载

# ======================
# Stage 3: 用户界面
# ======================
# exec-once = waybar  # 状态栏 (依赖合成器就绪)
# exec-once = systemctl --user --now enable waybar.service  # 状态栏 (依赖合成器就绪)

# ======================
# Stage 4: 输入系统
# ======================
exec-once = fcitx5 -d  # 输入法框架 (需要DBus)
exec-once = nm-applet # 网络托盘图标

# ======================
# Stage 5: 剪贴板体系
# ======================
exec-once = wl-clip-persist --clipboard regular --all-mime-type-regex '(?i)^(?!image/x-inkscape-svg).+'  # 剪贴板持久化
exec-once = wl-paste --watch cliphist store  # 剪贴板历史记录
exec-once = wl-paste --watch pkill -RTMIN+9 waybar  # 剪贴板状态同步

# ======================
# Stage 6: 电源管理
# ======================
exec-once = swayidle -w timeout 300 'swaylock -f -c 000000 --show-failed-attempts --fade-in 0.2 --grace 5 --grace-no-mouse --effect-vignette 0.5:0.5 --effect-blur 7x5 --ignore-empty-password --screenshots --clock' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' timeout 900 'systemctl suspend'

# ======================
# Stage 7: 后台服务
# ======================
exec-once = playerctld daemon  # 媒体控制器


# █▀▀ █▄░█ █░█
# ██▄ █░▀█ ▀▄▀

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_QPA_PLATFORMTHEME,gtk3
env = QT_QPA_PLATFORMTHEME_QT6,gtk3

env = TERMINAL,kitty


# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    numlock_by_default = true
}


# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█

# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
animations {
    enabled = true

    animation = windowsIn, 1, 3, default
    animation = windowsOut, 1, 3, default
    animation = workspaces, 1, 5, default
    animation = windowsMove, 1, 4, default
    animation = fade, 1, 3, default
    animation = border, 1, 3, default
}


# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2

    layout = dwindle
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    mfact = 0.5
}


# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄

# See https://wiki.hyprland.org/Configuring/Variables/ for more

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 1
}


